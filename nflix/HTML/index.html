<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div id="register" class="container">

        <div>
            <h1>Cadastro de Alunos</h1>
            <p>Aqui temos um Paragrafo</p>
        </div>
        <div>
            <form action="">
                <div class="form-group">
                    <input id="nome" class="form-control" type="text" name="nome" placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="voce@yahoo.com">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="senha" placeholder="******">
                </div>

                <div class="form-group">
                    <select name="redes-sociais" class="form-control" id="redes-sociais">
                        <option value="1">Orkut</option>
                        <option value="2">UolKut</option>
                        <option value="3">Facebook</option>
                        <option value="4">Instagram</option>
                    </select>
                </div>

                <div class="form-group form-check">
                    <label for="aceita-termo">Aceito os termos!</label>
                    <input id="aceita-termo" type="checkbox">
                </div>

                <button class="btn btn-success">Cadastrar</button>
            </form>
            <a href="http://qaninja.io/login">Já tem cadastro? Faça login</a>
        </div>
    </div>




</body>

</html>
